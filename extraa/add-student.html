<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" id="header">

        <!-- Links -->


        <!-- Navbar text-->
        <span class="navbar-text">
            Library Management
        </span>

    </nav>
    <div class="container-fluid" id="body">
        <div class="row">
            <div class="col-md-2 px-0 border-right sidebar" id="sidebar">
                <ul class="list-group list-group-flush">
                    <a href="#">
                        <li class="list-group-item">Dashboard</li>
                    </a>

                    <a href="#">
                        <li class="list-group-item">Add Student</li>
                    </a>

                    <a href="#">
                        <li class="list-group-item">Search Student</li>
                    </a>
                    <a href="#">
                        <li class="list-group-item">Books</li>
                    </a>
                    <a href="#">
                        <li class="list-group-item">Departments</li>
                    </a>
                    <a href="#">
                        <li class="list-group-item">Subjects</li>
                    </a>
                </ul>
            </div>
            <div class="col-md-10">
                <div class="body-container py-2">
                    <div class="border-bottom pb-2">
                        <h3>Student Registration</h3>
                    </div>
                    <div class="m-4">
                        <form action="#">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="full_name">Full Name:</label>
                                        <input type="text" class="form-control" placeholder="Enter Full Name"
                                            id="full_name" name="full_name">
                                    </div>
                                    <div class="form-group">
                                        <label for="father_name">Father Name:</label>
                                        <input type="text" class="form-control" placeholder="Enter Father Name"
                                            id="father_name" name="father_name">
                                    </div>
                                    <div class="form-group">
                                        <label for="mobile_no">Mobile Number:</label>
                                        <input type="text" class="form-control" placeholder="Enter Mobile Number"
                                            id="mobile_no" name="mobile_no">
                                    </div>
                                    <div class="form-group">
                                        <label for="department">Department:</label>
                                        <Select class="form-control" id="department" name="department">
                                            <option value="">Select Department</option>
                                            <option value="">Computer Engineering</option>
                                            <option value="">Automobiles Engineering</option>
                                        </Select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="roll_no">Roll No:</label>
                                        <input type="text" class="form-control" placeholder="Enter Roll No" id="roll_no"
                                            name="roll_no">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input type="email" class="form-control" placeholder="Enter email" id="email"
                                            name="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="dob">DOB:</label>
                                        <input type="date" class="form-control" placeholder="Enter DOB" id="dob"
                                            name="dob">
                                    </div>
                                    <!-- <div class="form-group">
                                        <label for="dob">Upload Student Photo:</label>
                                        <input type="file" class="form-control" placeholder="Enter DOB" id="dob"
                                            name="dob">
                                    </div> -->
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer" id="footer">
        footer
    </footer>
    <script>
        $(document).ready(function () {
            console.log('page loaded');
            headerHeight = 56;
            footerHeight = 32;
            bodyHeight = $(window).height() - (headerHeight + footerHeight);
            console.log(headerHeight, bodyHeight, footerHeight, $(window).height());
            $('#sidebar').height(bodyHeight);
        });
    </script>
</body>

</html>
